<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - {{ masjid }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard - {{ masjid }}</h1>

        <!-- Export All Data -->
        <a href="/admin-dashboard/{{ masjid }}/export-all" class="button">Export All Data</a>
        <br><br>

        <!-- Date Summary Table -->
        <table border="1">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Slots Filled</th>
                    <th>Slots Remaining</th>
                    <th>Total Donated</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for summary in date_summary %}
                <tr>
                    <td>{{ summary.date }}</td>
                    <td>{{ summary.slots_filled }}</td>
                    <td>{{ summary.slots_remaining }}</td>
                    <td>${{ summary.total_donated }}</td>
                    <td>
                        <a href="/admin-dashboard/{{ masjid }}/details?date={{ summary.date }}" class="button">View Details</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <br>
        <a href="/admin-logout" class="button">Logout</a>
    </div>
</body>
</html>
