<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Slots - {{ masjid }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Book Your Iftar Slot - {{ masjid }}</h1>
        <form action="/book/{{ masjid }}" method="POST" enctype="multipart/form-data">
            <label for="date">Select Date (Fri-Sun):</label>
            <input type="date" id="date" name="date" required>
            <div id="availability" class="availability">Available Slots: </div>
            <br>

            <label for="quantity">Number of Slots:</label>
            <select id="quantity" name="quantity" required>
                <option value="" disabled selected>Select Slots</option>
            </select>
            <br>

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            <br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="payment-method">Payment Method:</label>
            <input type="text" id="payment-method" name="payment_method" placeholder="Enter your payment method (e.g., Zelle, Venmo, etc.)" required>
            <br>

            <label for="payment-proof">Upload Payment Confirmation:</label>
            <input type="file" id="payment-proof" name="payment-proof" accept="image/*" required>
            <br>

            <button type="submit" class="submit-button">Book</button>
        </form>
    </div>

    <!-- JavaScript for Dynamic Slot Availability -->
    <script>
        document.getElementById('date').addEventListener('change', function() {
            const date = this.value;
            const masjid = "{{ masjid }}"; // Pass the masjid dynamically from Flask

            fetch(`/available-slots/${masjid}?date=${date}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        const availableSlots = data.available_slots;
                        const quantitySelect = document.getElementById('quantity');
                        quantitySelect.innerHTML = ''; // Clear existing options

                        // Populate the dropdown with available slots
                        for (let i = 1; i <= availableSlots; i++) {
                            const option = document.createElement('option');
                            option.value = i;
                            option.textContent = i;
                            quantitySelect.appendChild(option);
                        }

                        // Update the availability message
                        document.getElementById('availability').textContent = `Available Slots: ${availableSlots}`;
                    } else {
                        alert(data.message); // Show error message if any
                    }
                });
        });
    </script>
</body>
</html>
