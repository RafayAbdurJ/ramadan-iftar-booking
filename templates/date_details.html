<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Details - {{ masjid }} - {{ date }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Donor Details for {{ masjid }} on {{ date }}</h1>
    <table>
        <thead>
            <tr>
                <th>Slot</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Payment Method</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            {% for donor in donors %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ donor.name }}</td>
                <td>{{ donor.phone }}</td>
                <td>{{ donor.email }}</td>
                <td>{{ donor.payment_method }}</td>
                <td>${{ donor.amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/admin-dashboard/{{ masjid }}">Back to Dashboard</a>
</body>
</html>
